<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container mt-5">
        <h1>Бронювання кімнати</h1>
        <form action="/booking" method="post">
            <input type="number" name="id_room" th:value="${id_room}" th:attr="readonly=${id_room != null}"
                   placeholder="Введіть id кімнати" class="form-control"><br>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="startDate" class="form-label">З (дата початку):</label>
                    <input type="date" class="form-control" id="startDate" name="startDate">
                </div>
                <div class="col-md-6">
                    <label for="endDate" class="form-label">По (дата завершення):</label>
                    <input type="date" class="form-control" id="endDate" name="endDate">
                </div>
            </div>
            <div class="container mt-5">
            <button type="submit" class="btn btn-success">Забронювати</button>
            </div>
        </form>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
